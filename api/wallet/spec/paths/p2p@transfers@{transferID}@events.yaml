get:
  description: Получить историю указанного перевода в виде набора событий.
  tags:
    - P2P
  operationId: getTransferEvents
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/transferID'
    - x-rebillyMerge:
        - name: continuationToken
          in: query
          required: false
        - $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: '#/definitions/ContinuationToken'
          result:
            description: Набор событий
            schema:
              type: array
              items:
                $ref: '#/definitions/P2PTransferEvent'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '404':
      $ref: '#/responses/NotFound'
