get:
  operationId: pollDepositEvents
  summary: Запросить события ввода средств
  tags:
    - Deposits
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/depositID'
    - $ref: '#/parameters/eventLimit'
    - $ref: '#/parameters/eventCursor'
  responses:
    '200':
      description: События найдены
      schema:
        type: array
        items:
          $ref: '#/definitions/DepositEvent'
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
