get:
  description: Получить шаблон перевода по его идентификатору.
  tags:
    - P2PTemplates
  operationId: getP2PTransferTemplateByID
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/p2pTransferTemplateID'
  responses:
    '200':
      description: Шаблон перевода
      schema:
        $ref: '#/definitions/P2PTransferTemplate'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '404':
      $ref: '#/responses/NotFound'

post:
  description: Заблокировать/разблокировать использование шаблона.
  tags:
    - P2PTemplates
  operationId: setP2PTransferTemplateBlocking
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/p2pTransferTemplateID'
    - name: templateBlocking
      description: Параметры блокировки
      in: body
      schema:
        $ref: '#/definitions/P2PTransferTemplateBlockingParameters'
  responses:
    '202':
      description: Изменение блокировки запущено
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '422':
      description: Неверные данные для блокировки шаблона
      schema:
        $ref: '#/definitions/InvalidOperationParameters'
