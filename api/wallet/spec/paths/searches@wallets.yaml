get:
  operationId: searchWallets
  summary: Поиск кошельков
  tags:
    - Searches
  parameters:
    - $ref: '#/parameters/requestID'
    - name: walletID
      in: query
      description: Идентификатор кошелька
      type: string
      maxLength: 40
      minLength: 1
    - name: identityID
      in: query
      description: Идентификатор личности владельца
      type: string
      maxLength: 40
      minLength: 1
    - $ref: '#/parameters/amountFrom'
    - $ref: '#/parameters/amountTo'
    - $ref: '#/parameters/currencyID'
    - $ref: '#/parameters/limit'
    - x-rebillyMerge:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      description: Найденные кошельки
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: '#/definitions/ContinuationToken'
          result:
            type: array
            items:
              $ref: '#/definitions/SearchResultWallet'
    '400':
      $ref: '#/responses/BadRequest'
