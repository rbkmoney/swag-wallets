post:
  description: Сгенерировать отчет с указанным типом по контракту за указанный промежуток времени
  tags:
    - Reports
  operationId: createReport
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/contractID'
    - name: ReportParams
      in: body
      description: Параметры генерации отчета
      required: true
      schema:
        $ref: '#/definitions/ReportParams'
  responses:
    '201':
      description: Отчет создан
      schema:
        $ref: '#/definitions/Report'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'

get:
  description: Получить список отчетов по данному контракту за период
  tags:
    - Reports
  operationId: getReports
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/contractID'
    - name: ReportParams
      in: body
      description: Параметры получения отчетов
      required: true
      schema:
        $ref: '#/definitions/ReportParams'
  responses:
    '200':
      description: Найденные отчеты
      schema:
        type: array
        items:
          $ref: '#/definitions/Report'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
