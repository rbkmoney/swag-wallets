post:
  operationId: createExchangePromise
  summary: Подготовка курса обмена валют
  description: Фиксация курса обмена валют для проведения выплаты с конвертацией
  tags:
    - Withdrawals
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: withdrawalExchangeParams
      description: Данные конвертации вывода
      in: body
      required: true
      schema:
        $ref: '#/definitions/WithdrawalExchangeParams'
  responses:
    '202':
      description: Полученный курс валют
      schema:
        $ref: '#/definitions/WithdrawalExchange'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '409':
      $ref: '#/responses/ConflictRequest'
