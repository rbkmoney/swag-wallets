post:
  description: Расчитать комиссию и токен для использования в начале перевода
  operationId: calculateFee
  tags:
    - P2P
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: feeParams
      description: Параметры для вычисления комиссии
      in: body
      required: true
      schema:
        $ref: '#/definitions/FeeParameters'
  responses:
    '201':
      description: Результат вычисления комиссии
      schema:
        $ref: '#/definitions/P2PTransferFee'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '409':
      $ref: '#/responses/ConflictRequest'
    '422':
      description: Неверные данные для расчета комиссии
      schema:
        $ref: '#/definitions/InvalidOperationParameters'
