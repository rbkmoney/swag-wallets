post:
  description: Получить и зафиксировать комиссию
  operationId: calculateFee
  tags:
    - P2P
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: feeParams
      description: Ресурсы участников перевода и сумма
      in: body
      required: true
      schema:
        $ref: '#/definitions/FeeParameters'
  responses:
    '201':
      description: Комиссия и токен
      schema:
        $ref: '#/definitions/P2PTransferFee'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '409':
      $ref: '#/responses/ConflictRequest'
    '422':
      description: Неверные данные приема/передачи средств
      schema:
        $ref: '#/definitions/InvalidOperationParameters'
