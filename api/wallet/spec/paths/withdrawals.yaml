get:
  operationId: listWithdrawals
  summary: Поиск выводов
  tags:
    - Withdrawals
  parameters:
    - $ref: '#/parameters/requestID'
    - name: walletID
      in: query
      description: Идентификатор кошелька
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - name: identityID
      in: query
      description: Идентификатор личности владельца
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - name: destinationID
      in: query
      description: Идентификатор приёмника средств
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - name: status
      in: query
      type: string
      enum:
        - Pending
        - Succeeded
        - Failed
      required: false
    - name: createdAtFrom
      in: query
      description: Дата создания с
      type: string
      format: date-time
      required: false
    - name: createdAtTo
      in: query
      description: Дата создания до
      type: string
      format: date-time
      required: false
    - $ref: '#/parameters/amountFrom'
    - $ref: '#/parameters/amountTo'
    - $ref: '#/parameters/currencyID'
    - $ref: '#/parameters/limit'
    - x-rebillyMerge:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      description: Результат поиска
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: '#/definitions/ContinuationToken'
          result:
            description: Найденные выводы
            type: array
            items:
              $ref: '#/definitions/Withdrawal'
    '400':
      $ref: '#/responses/BadRequest'

post:
  operationId: createWithdrawal
  summary: Запустить вывод средств
  tags:
    - Withdrawals
  parameters:
    - $ref: '#/parameters/requestID'
    - name: withdrawal
      description: Данные вывода
      in: body
      required: true
      schema:
        $ref: '#/definitions/WithdrawalParameters'
  responses:
    '202':
      description: Вывод запущен
      headers:
        Location:
          description: URI запущенного вывода
          type: string
          format: uri
      schema:
        $ref: '#/definitions/Withdrawal'
    '400':
      $ref: '#/responses/BadRequest'
    '409':
      $ref: '#/responses/ConflictRequest'
    '422':
      description: Неверные данные для осуществления вывода
      schema:
        $ref: '#/definitions/InvalidOperationParameters'
