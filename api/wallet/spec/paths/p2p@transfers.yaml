post:
  description: Создать перевод на основе полученного токена
  tags:
    - P2P
  operationId: createTransfer
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: transferParams
      in: body
      description: 'Параметры создания перевода'
      schema:
        $ref: '#/definitions/P2PTransferParameters'
  responses:
    '201':
      description: Передача создана
      schema:
        $ref: '#/definitions/P2PTransfer'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '409':
      $ref: '#/responses/ConflictRequest'
