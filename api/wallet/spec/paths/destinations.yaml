get:
  operationId: listDestinations
  summary: Перечислить приёмники средств
  tags:
    - Withdrawals
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: identity
      description: Фильтр по личности владельца
      in: query
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - name: createdAtFrom
      in: query
      description: Дата создания с
      type: string
      format: date-time
      required: false
    - name: createdAtTo
      in: query
      description: Дата создания до
      type: string
      format: date-time
      required: false
    - $ref: '#/parameters/currencyID'
    - $ref: '#/parameters/limit'
    - x-rebillyMerge:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      description: Результат поиска
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: '#/definitions/ContinuationToken'
          result:
            description: Найденные приёмники средств
            type: array
            items:
              $ref: '#/definitions/Destination'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'

post:
  operationId: createDestination
  summary: Завести приёмник средств
  tags:
    - Withdrawals
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: destination
      description: Данные приёмника средств
      in: body
      required: true
      schema:
        $ref: '#/definitions/Destination'
  responses:
    '201':
      description: Приёмник средств создан
      headers:
        Location:
          description: URI созданного приёмника средств
          type: string
          format: uri
      schema:
        $ref: '#/definitions/Destination'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '409':
      $ref: '#/responses/ConflictRequest'
    '422':
      description: Неверные данные приёмника средств
      schema:
        $ref: '#/definitions/InvalidOperationParameters'
