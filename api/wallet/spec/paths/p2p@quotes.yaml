post:
  description: >
    Расчитать комиссию и зафиксировать её в виде токена,
    который можно использовать при создании перевода
  operationId: calculateQuote
  tags:
    - P2P
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: quoteParams
      description: Параметры для вычисления комиссии
      in: body
      required: true
      schema:
        $ref: '#/definitions/QuoteParameters'
  responses:
    '201':
      description: Результат вычисления комиссии
      schema:
        $ref: '#/definitions/P2PTransferQuote'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '409':
      $ref: '#/responses/ConflictRequest'
    '422':
      description: Неверные данные для расчета комиссии
      schema:
        $ref: '#/definitions/InvalidOperationParameters'
