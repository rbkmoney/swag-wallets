get:
  operationId: searchWithdrawals
  summary: Поиск выводов
  tags:
    - Searches
  parameters:
    - $ref: '#/parameters/requestID'
    - name: walletID
      in: query
      description: Идентификатор кошелька
      type: string
      maxLength: 40
      minLength: 1
    - name: identityID
      in: query
      description: Идентификатор личности владельца
      type: string
      maxLength: 40
      minLength: 1
    - name: destinationID
      in: query
      description: Идентификатор приёмника средств
      type: string
      maxLength: 40
      minLength: 1
    - name: status
      in: query
      type: string
      enum:
        - Pending
        - Succeeded
        - Failed
    - name: createdAtFrom
      in: query
      description: Дата создания с
      type: string
      format: date-time
    - name: createdAtTo
      in: query
      description: Дата создания до
      type: string
      format: date-time
    - $ref: '#/parameters/amountFrom'
    - $ref: '#/parameters/amountTo'
    - $ref: '#/parameters/currencyID'
    - $ref: '#/parameters/limit'
    - x-rebillyMerge:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      description: Найденные выводы
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: '#/definitions/ContinuationToken'
          result:
            type: array
            items:
              $ref: '#/definitions/SearchResultWithdrawal'
    '400':
      $ref: '#/responses/BadRequest'
