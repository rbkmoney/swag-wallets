get:
  operationId: listAdjustments
  summary: Поиск корректировок
  tags:
    - Deposits
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: walletID
      in: query
      description: Идентификатор кошелька
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - name: identityID
      in: query
      description: Идентификатор личности владельца
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - name: depositID
      in: query
      description: Идентификатор ввода денежных средств
      type: string
      required: false
      maxLength: 50
      minLength: 1
    - name: sourceID
      in: query
      description: Идентификатор источника средств
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - name: status
      in: query
      type: string
      enum:
        - Pending
        - Succeeded
        - Failed
      required: false
    - name: createdAtFrom
      in: query
      description: Дата создания с
      type: string
      format: date-time
      required: false
    - name: createdAtTo
      in: query
      description: Дата создания до
      type: string
      format: date-time
      required: false
    - $ref: '#/parameters/amountFrom'
    - $ref: '#/parameters/amountTo'
    - $ref: '#/parameters/currencyID'
    - $ref: '#/parameters/limit'
    - x-rebillyMerge:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      description: Результат поиска
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: '#/definitions/ContinuationToken'
          result:
            description: Найденные корректировки
            type: array
            items:
              $ref: '#/definitions/DepositAdjustment'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
