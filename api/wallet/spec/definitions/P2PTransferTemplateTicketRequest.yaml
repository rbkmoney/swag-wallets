type: object
required:
  - validUntil
properties:
  token:
    x-rebillyMerge:
      - $ref: '#/definitions/GrantToken'
      - readOnly: true
  validUntil:
    description: |
      Желаемые дата и время, до наступления которых будет действителен выданный токен.
      Итоговое значение может быть ограничено сроком действия AccessToken, его можно узнать из ответа.
    type: string
    format: date-time
