description: |
  Условия обслуживания кошелька
type: object
required:
  - computedAt
  - assets
properties:
  computedAt:
    description: |
      Дата и время расчёта условий
    type: string
    format: date-time
  assets:
    description: |
      Условия, накладываемые на объём денежных средств на счёте кошелька
    type: object
    properties:
      limits:
        description: |
          Набор лимитов
        type: array
        items:
          $ref: '#/definitions/AssetLimit'
