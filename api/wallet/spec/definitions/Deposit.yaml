description: Данные ввода денежных средств
allOf:
  - type: object
    required:
      - source
      - wallet
      - body
    properties:
      id:
        x-rebillyMerge:
          - $ref: '#/definitions/DepositID'
          - readOnly: true
      createdAt:
        description: Дата и время запуска ввода
        type: string
        format: date-time
        readOnly: true
      source:
        $ref: '#/definitions/PaymentResource'
      wallet:
        x-rebillyMerge:
          - $ref: '#/definitions/WalletID'
      body:
        allOf:
          - description: Объём вводимых средств
          - $ref: '#/definitions/Asset'
      metadata:
        description: |
          Произвольный, специфичный для клиента API и непрозрачный для системы набор данных, ассоциированных
          с данным вводом средств
        type: object
        example:
          notify_email: ilikemonorail@example.com
  - $ref: '#/definitions/DepositStatus'
