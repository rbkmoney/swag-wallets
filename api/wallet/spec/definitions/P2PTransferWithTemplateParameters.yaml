type: object
required:
  - templateGrant
properties:
  body:
    x-rebillyMerge:
      - $ref: '#/definitions/Asset'
      - description: Сумма перевода
  metadata:
    type: object
    description: |
      Метаданные, которые необходимо связать с переводом.
      **Объединяются с метаданными шаблона**, при этом результирующие данные будут включать
      все поля данных из шаблона и переданного здесь объекта, приоритетными при объединении
      являются поля шаблона, при совпадении полей в результирующем объекте будут присутствовать
      только поля шаблона.
  templateGrant:
    x-rebillyMerge:
      - $ref: '#/definitions/GrantToken'
      - description: |
          Токен, дающий право создания перевода по шаблону.
  idempotencyGrant:
    x-rebillyMerge:
      - $ref: '#/definitions/GrantToken'
      - description: |
          Токен, обеспечивающий идемпотентное создание перевода по шаблону.
