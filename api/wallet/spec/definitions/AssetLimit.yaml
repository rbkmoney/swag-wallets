description: |
  Лимит денежных средств
type: object
required:
  - type
  - minimum
  - maximum
properties:
  type:
    description: |

       | Тип       | Определение |
       |-----------|-------------|
       | `Instant` | Мгновенный лимит на текущий объём средств, например, баланса или операции |
       | `Daily`   | Дневной лимит на общий объём средств |
       | `Monthly` | Месячный лимит на общий объём средств |

    type: string
    enum:
      - Instant
      - Daily
      - Monthly
    example: Instant
  minimum:
    allOf:
      - description: |
          Минимально возможный объём средств
        example:
          amount: 0
          currency: RUB
      - $ref: '#/definitions/Asset'
  maximum:
    allOf:
      - description: |
          Максимально возможный объём средств
        example:
          amount: 6000000
          currency: RUB
      - $ref: '#/definitions/Asset'
