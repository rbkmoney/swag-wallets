description: Данные отмены поступления денежных средств
allOf:
  - type: object
    required:
      - wallet
      - source
      - body
    properties:
      id:
        x-rebillyMerge:
          - $ref: '#/definitions/RevertID'
          - readOnly: true
      createdAt:
        description: Дата и время запуска отмены
        type: string
        format: date-time
        readOnly: true
      wallet:
        x-rebillyMerge:
          - $ref: '#/definitions/WalletID'
      source:
        x-rebillyMerge:
          - $ref: '#/definitions/SourceID'
      body:
        x-rebillyMerge:
          - $ref: '#/definitions/Asset'
          - description: Объём поступивших средств
      reason:
        type: string
      domainRevision:
        type: integer
        format: int64
      partyRevision:
        type: integer
        format: int64
      externalID:
        x-rebillyMerge:
          - $ref: '#/definitions/ExternalID'
  - $ref: '#/definitions/RevertStatus'
