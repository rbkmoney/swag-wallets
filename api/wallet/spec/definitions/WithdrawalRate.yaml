description: Данные курса для вывода
type: object
required:
  - bodyFrom
  - bodyTo
  - createdAt
  - expiresOn
  - exchangeToken
properties:
  bodyFrom:
    x-rebillyMerge:
      - $ref: '#/definitions/Asset'
      - description: Объём средств в исходной валюте
      - readOnly: true
  bodyTo:
    x-rebillyMerge:
      - $ref: '#/definitions/Asset'
      - description: Объём средств в конечной валюте
      - readOnly: true
  createdAt:
    description: Дата и время получения курса
    type: string
    format: date-time
    readOnly: true
  expiresOn:
    description: Дата и время окончания действия полученных курса
    type: string
    format: date-time
    readOnly: true
  exchangeToken:
    x-rebillyMerge:
      - $ref: '#/definitions/GrantToken'
      - description: >
          Курс валют, по которому следует проводить вывод средств.

          Необходимо предоставить при создании вывода по полученному курсу
