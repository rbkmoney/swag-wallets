description: Данные платёжного ресурса
type: object
required:
  - paymentToolToken
properties:
  paymentToolToken:
    description: Токен платежного средства, предоставленного плательщиком
    type: string
    maxLength: 1000
    example: zu3TcwGI71Bpaaw2XkLWZXlhMdn4zpVzMQg9xMkh
  paymentSession:
    description: Идентификатор платежной сессии
    type: string
    maxLength: 1000
    example: GVpEyibo60jJwyoJqriv1nAjiwfvzC9KVqFFjhhUA
  paymentToolDetails:
    allOf:
      - $ref: '#/definitions/PaymentToolDetails'
      - readOnly: true
