description: Безопасные данные банковской карты
type: object
required:
  - token
properties:
  token:
    description: Токен, идентифицирующий исходные данные карты
    type: string
    minLength: 1
    maxLength: 1000
    example: zu3TcwGI71Bpaaw2XkLWZXlhMdn4zpVzMQg9xMkh
  authData:
    description: Данные для авторизации платежа по карте
    type: string
    minLength: 1
    maxLength: 1000
    example: GVpEyibo60jJwyoJqriv1nAjiwfvzC9KVqFFjhhUA
  paymentSystem:
    x-rebillyMerge:
      - $ref: '#/definitions/BankCardPaymentSystem'
      - readOnly: true
  cardNumberMasked:
    description: Маскированый номер карты
    type: string
    pattern: '^\d{2,4}$'
    example: "4242"
    readOnly: true
