description: Данные банковской карты
type: object
required:
  - cardNumber
  - expDate
properties:
  type:
    description: Банковская карта
    type: string
    enum: [BankCard]
  cardNumber:
    description: Номер банковской карты
    type: string
    pattern: '^\d{12,19}$'
    example: "4242424242424242"
  expDate:
    description: Срок действия банковской карты
    type: string
    pattern: '^\d{2}\/(\d{2}|\d{4})$'
    example: "12/21"
  cardHolder:
    description: Имя держателя карты
    type: string
    minLength: 1
    maxLength: 100
    pattern: "^[A-Z0-9 .,'/\\-]+$"
    example: "LEXA SVOTIN"
  cvv:
    description: Код верификации
    type: string
    pattern: '^\d{3,4}$'
    example: "321"
