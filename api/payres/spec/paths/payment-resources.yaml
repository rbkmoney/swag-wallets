post:
  operationId: submitPaymentResource
  summary: Сохранить платёжный ресурс
  tags:
    - Payment Resources
  parameters:
    - $ref: '#/parameters/requestID'
    - name: paymentResource
      description: Данные платежного ресурса
      in: body
      required: true
      schema:
        $ref: '#/definitions/PrivatePaymentResource'
  responses:
    '201':
      description: Платёжный ресурс сохранён
      schema:
        $ref: '#/definitions/SecuredPaymentResource'
    '400':
      $ref: '#/responses/BadRequest'
