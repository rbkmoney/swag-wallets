description: Исходные данные национального паспорта гражданина РФ
allOf:
  - $ref: '#/definitions/PrivateDocument'
  - type: object
    required:
      - series
      - number
      - issuer
      - issuerCode
      - issuedAt
      - familyName
      - firstName
      - birthDate
      - birthPlace
    properties:
      type:
        description: Национальный паспорт гражданина РФ
        type: string
      series:
        description: Серия паспорта
        type: string
        example: "4567"
        pattern: '^[0-9]{4}$'
      number:
        description: Номер паспорта
        type: string
        example: "123456"
        pattern: '^[0-9]{6}$'
      issuer:
        description: Наименование выдавшего паспорт органа
        type: string
        example: |
          Отделение УФМС России по Кемеровской области в Упоровском районе
        maxLength: 1000
      issuerCode:
        description: Код подразделения выдавшего паспорт органа
        type: string
        example: |
          666-777
        pattern: '^[0-9]{3}-[0-9]{3}$'
      issuedAt:
        description: Дата выдачи паспорта
        type: string
        format: date
      familyName:
        description: Фамилия гражданина
        type: string
        example: "Иванов"
        # pattern: "^[А-Яа-я'-]{1,100}$"
        maxLength: 100
      firstName:
        description: Имя гражданина
        type: string
        example: "Иван"
        # pattern: "^[А-Яа-я'-]{1,100}$"
        maxLength: 100
      patronymic:
        description: Отчество гражданина
        type: string
        example: "Иванович"
        # pattern: "^[А-Яа-я'-]{1,100}$"
        maxLength: 100
      birthDate:
        description: Дата рождения гражданина
        type: string
        format: date
      birthPlace:
        description: Место рождения гражданина
        type: string
        # pattern: "^[ .0-9А-Яа-я'-]{1,100}$"
        maxLength: 100
        example: "дер. Упоровка"
