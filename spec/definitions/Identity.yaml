description: Данные личности владельца кошельков
type: object
required:
  - name
  - residence
  - provider
properties:
  id:
    x-rebillyMerge:
      - $ref: '#/definitions/IdentityID'
      - readOnly: true
  name:
    description: |
      Человекочитаемое имя личности владельца, по которому его легко опознать
    type: string
    example: Keyn Fawkes
  createdAt:
    description: Дата и время создания личности владельца
    type: string
    format: date-time
    readOnly: true
  provider:
    x-rebillyMerge:
      - $ref: '#/definitions/ProviderID'
  residence:
    x-rebillyMerge:
      - $ref: '#/definitions/Residence'
  status:
    type: string
    example: active
    readOnly: true
  level:
    type: string
    example: anonymous
    readOnly: true
  metadata:
    description: |
      Произвольный, специфичный для клиента API и непрозрачный для системы набор данных, ассоциированных с
      данной личностью владельца
    type: object
    example:
      lkDisplayName: Серёга на созвоне
